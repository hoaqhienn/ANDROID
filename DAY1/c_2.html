  <body>
    <script>
      /*Coding Challenge #2
      Use the BMI example from Challenge #1, and the code you already wrote, and improve it.
      Your tasks:
      1. Print a nice output to the console, saying who has the higher BMI. The message is 
      either "Mark's BMI is higher than John's!" or "John's BMI is higher than Mark's!"
      2. Use a template literal to include the BMI values in the outputs. Example: 
      "Mark's BMI (28.3) is higher than John's (23.9)!"
      */

      // Data Set 1
      let markMass = 78;
      let markHeight = 1.69;
      let johnMass = 92;
      let johnHeight = 1.95;

      let markBMI = markMass / markHeight ** 2;
      let johnBMI = johnMass / johnHeight ** 2;
      let message = "";

      if (markBMI > johnBMI) {
        message = `Mark's BMI (${markBMI.toFixed(
          2
        )}) is higher than John's (${johnBMI.toFixed(2)})!`;
      } else {
        message = `John's BMI (${johnBMI.toFixed(
          2
        )}) is higher than Mark's (${markBMI.toFixed(2)})!`;
      }

      console.log(message);

      // Data Set 2
      markMass = 95;
      markHeight = 1.88;
      johnMass = 85;
      johnHeight = 1.76;

      markBMI = markMass / markHeight ** 2;
      johnBMI = johnMass / johnHeight ** 2;

      if (markBMI > johnBMI) {
        message = `Mark's BMI (${markBMI.toFixed(
          2
        )}) is higher than John's (${johnBMI.toFixed(2)})!`;
      } else {
        message = `John's BMI (${johnBMI.toFixed(
          2
        )}) is higher than Mark's (${markBMI.toFixed(2)})!`;
      }

      console.log(message);
    </script>
  </body>
