<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Data Set 1
      let markMass = 78;
      let markHeight = 1.69;
      let johnMass = 92;
      let johnHeight = 1.95;

      let markBMI = markMass / markHeight ** 2;
      let johnBMI = johnMass / johnHeight ** 2;
      let message = "";

      if (markBMI > johnBMI) {
        message = `Mark's BMI (${markBMI.toFixed(
          2
        )}) is higher than John's (${johnBMI.toFixed(2)})!`;
      } else {
        message = `John's BMI (${johnBMI.toFixed(
          2
        )}) is higher than Mark's (${markBMI.toFixed(2)})!`;
      }

      console.log(message);

      // Data Set 2
      markMass = 95;
      markHeight = 1.88;
      johnMass = 85;
      johnHeight = 1.76;

      markBMI = markMass / markHeight ** 2;
      johnBMI = johnMass / johnHeight ** 2;

      if (markBMI > johnBMI) {
        message = `Mark's BMI (${markBMI.toFixed(
          2
        )}) is higher than John's (${johnBMI.toFixed(2)})!`;
      } else {
        message = `John's BMI (${johnBMI.toFixed(
          2
        )}) is higher than Mark's (${markBMI.toFixed(2)})!`;
      }

      console.log(message);
    </script>
  </body>
</html>
