<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
        const urlBacon = "https://jsonplaceholder.typicode.com/todos/1";
        (function(){$.ajax({
            method: "GET",
            url: urlBacon,
            dataType: "json"
        })
            .done(function (data) {
                console.log(data);
            })
            .fail(function () {
                alert("no good");
            });
        })()
    </script>
</body>
</html>
